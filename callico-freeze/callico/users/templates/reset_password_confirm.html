{% extends "base.html" %}
{% load i18n bulma_tags %}

{% block content %}
  <p class="mb-3">
    {% translate "Please enter your new password twice so we can verify you typed it in correctly." %}
  </p>

  <form method="post">
    {% csrf_token %}

    {{ form | bulma }}

    <button class="button is-info" type="submit" value="login">{% translate "Update password" %}</button>
  </form>
{% endblock %}
