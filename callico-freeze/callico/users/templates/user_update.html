{% extends "base.html" %}
{% load i18n basefilters bulma_tags %}

  {% translate "Your profile" %}
{% endblock title %}

{% block content %}

  <form method="post">
    {% csrf_token %}

    {{ form | bulma }}

    <button class="button is-success" type="submit">{% translate "Save" %}</button>
  </form>
{% endblock %}
